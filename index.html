<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>BOOLFLIX</title>
</head>
<body>

    <div class="container">

        <div id="root">

            <div class="search">
                <input type="text" class="user-input" placeholder="Search by title" v-model="userSearch" @keyup.enter="clickSearch"><br>
                <button class="search-button" @click="clickSearch">SEARCH</button>
            </div>

            <div class="filtered-search-container">

                <div class="filtered-search" v-for="element in movies">
                    <p>Title: {{element.title}}</p>
                    <p>Original title: {{element.original_title}}</p>
                    <p>Lenguage: {{element.original_language}}</p>
                    <p>Vote: {{element.vote_average}}</p>
                </div>

            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
