<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>BOOLFLIX</title>
</head>
<body>

    <div id="app">

        <!-- header/search bar -->
        <header class="top-bar">

            <div class="main-title">
                <a href="#"><img src="https://fontmeme.com/permalink/210210/4937b74c6317b36c509baa13669b4b20.png" alt=""></a>
            </div>

            <div class="search">
                <input type="text" class="user-input" placeholder="Search by title" v-model="userSearch" @keyup.enter="searchClick">
                <button class="search-button" @click="searchClick">SEARCH</button>
            </div>

            <!-- select -->
            <!-- <div class="select">
                <h3>Filter By Genre</h3>

                    <option disabled value="">----------</option>
                    <option>All Genres</option>

                </select>
            </div> -->
            <!-- end select -->

        </header>
        <!-- end header/search bar -->

        <!-- title to separate movies from series -->
        <div v-if="movies.length>0">
            <div class="results-movie">
                <span>Results for: "{{userSearch}}"</span>
            </div>
        </div>
        <!-- end title to separate movies from series -->

        <!-- container movies -->
        <div class="filtered-search-container">

            <div class="filtered-search" v-for="element in totalContents">

                <div class="poster-container" @mouseenter="getActors(element.id)">
                    <img v-if="element.poster_path" :src="getIMG(element)" class="poster-img">
                    <img v-else src="img/clapboard.png" class="poster-img">
                </div>

                <div class="movie-info-container">
                    <div class="movie-info">
                        <span class="info-title">Title: </span>
                        <span v-if="element.title">{{element.title}}</span>
                        <span v-else>{{element.name}}</span>
                    </div>

                    <div class="movie-info">
                        <span class="info-title">Original title: </span>
                        <span v-if="element.original_title">{{element.original_title}}</span>
                        <span v-else >{{element.original_name}}</span>
                    </div>

                    <div class="movie-info">
                        <span class="info-title">Language: </span>
                        <img class="flag-icon" :src="flagIcon(element)" alt="">
                    </div>
                    
                    <div class="movie-info">
                        <span class="info-title">Vote: </span>
                        <span>{{element.vote_average}}/5</span>
                        <i class="fas fa-star golden-stars" v-for="stars in element.vote_average"></i>
                        <i class="fas fa-star empty-stars" v-for="stars in (5-element.vote_average)"></i>
                    </div>

                    <div class="movie-info">
                        <span class="info-title">Actors: </span>
                        <span>{{actors}}</span>
                    </div>

                    <div class="movie-info">
                        <span class="info-title">Genre: </span>
                        <span></span>
                    </div>

                    <div class="movie-info" v-if="element.overview">
                        <span class="info-title">Overview: </span>
                        <span>{{element.overview}}</span>
                    </div>
                </div>

            </div>
        </div>
        <!-- end container movies -->
